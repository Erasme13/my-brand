        <form id="mysignup-form">
            <h2>Signup</h2><br><br>
            <div class="input-control">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" autocomplete="email" required><br><br><br>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br><br>

            </div>
            <div class="input-control">

            <div class="input-control">

            </div>
            <div>
                <input type="checkbox" id="show-password" name="remember-me">
                <label for="show-password">Show password</label><br><br><br>
            </div>
            <button type="submit">Submit</button><br>
        </form>
